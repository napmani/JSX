<html>
    <head>
        <title>Print only first character of array values in React component.</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            function Firstcharacter(){
                var [x,setX]=React.useState(['mani','nani','sai','anil','prasad'])
                return(
                    <div>{x.map((a)=><h1>{a.charAt(0)}</h1>)}</div>
                )
            }
            ReactDOM.render(<Firstcharacter/>,document.getElementById('b1'))
        </script>
    </body>
</html>
