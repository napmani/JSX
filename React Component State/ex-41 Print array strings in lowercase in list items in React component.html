<html>
    <head>
        <title>Print array strings in lowercase in list items in React component.</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            function Arraylowercase(){
                var [x,setX]=React.useState(['maAi','NaNI','SAI','ANIL','PraSad'])
                return(
                    <div>{x.map((a)=><h1>{a.toLowerCase()}</h1>)}</div>
                )
            }
            ReactDOM.render(<Arraylowercase/>,document.getElementById('b1'))
        </script>
    </body>
</html>
