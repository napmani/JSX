<html>
    <head>
        <title>Print array strings sorted order in list items in React component.</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            function Stringsort(){
                var [x,setX]=React.useState(['fog','apple','dog','bat','cat'])
                return(
                    <ol>{x.sort().map((a)=><li>{a}</li>)}</ol>
                )
            }
            ReactDOM.render(<Stringsort/>,document.getElementById('b1'))
        </script>
    </body>
</html>
