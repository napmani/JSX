<html>
    <head>
        <title>Print array strings length in list items in React component.</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            function Stringlength(){
                var [x,setX]=React.useState(['mani','nani','anil','praveen','sai','prasad',])
                return(
                    <ul>{x.map((a)=><li>{a.length}</li>)}</ul>
                )
            }
            ReactDOM.render(<Stringlength/>,document.getElementById('b1'))
        </script>
    </body>
</html>
