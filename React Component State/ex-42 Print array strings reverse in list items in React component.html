<html>
    <head>
        <title>Print array strings reverse in list items in React component</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            function Revercestring(){
                var [x,setX]=React.useState(['mani','nani','sai','anil','prasad'])
                return(
                    <ul>{x.map((a)=><h1>{a.split('').reverse().join('')}</h1>)}</ul>
                )
            }
            ReactDOM.render(<Revercestring/>,document.getElementById('b1'))
        </script>
    </body>
</html>
