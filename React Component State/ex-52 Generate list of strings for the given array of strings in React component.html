<html>
    <head>
        <title>Generate list of strings for the given array of strings in React component.</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            function Listofstrings(){
                var [x,setX]=React.useState(['mani','nani','sai','prasad','anil'])
                return(
                    <ul>{x.map((a)=><li>{a}</li>)}</ul>
                )
            }
            ReactDOM.render(<Listofstrings/>,document.getElementById('b1'))
        </script>
    </body>
</html>
