<html>
    <head>
        <title>Print only the numbers of array greater than 25 of numbers in list items copy in React component.</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            function Greater25(){
                var [x,setX]=React.useState([12,34,56,22,1,88,77,55,23])
                return(
                    <ul>{x.map((a)=><>{a>25?<li>{a}</li>:null}</>)}</ul>
                )
            }
            ReactDOM.render(<Greater25/>,document.getElementById('b1'))
        </script>
    </body>
</html>
