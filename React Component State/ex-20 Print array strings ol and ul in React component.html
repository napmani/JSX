<html>
    <head>
        <title>Print array strings ol and ul in React component.</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
           function Ulandol(){
            var [x,setX]=React.useState(['mani','nani','sai','anil','prasad'])
            return(<>
            <ul>{x.map((b)=><li>{b}</li>)}</ul>
            <ol>{x.map((c)=><li>{c}</li>)}</ol>
            </>)
           }
           ReactDOM.render(<Ulandol/>,document.getElementById('b1'))
        </script>
    </body>
</html>
