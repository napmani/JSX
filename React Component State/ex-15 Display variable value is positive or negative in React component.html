<html>
    <head>
        <title>Display variable value is positive or negative in React component.</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="d1">
        <script type="text/babel">
            function Positivrornegative(){
                var [a,setA]=React.useState(+prompt())
                return(
                    <h1>{a>0?'Positive':'Negative'}</h1>
                )
            }
            ReactDOM.render(<Positivrornegative/>,document.getElementById('d1'))
        </script>
    </body>
</html>
