<html>
    <head>
        <title>Print only the numbers of array less than 25 of numbers in React component</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            function Lessthen25(){
                var [x,setX]=React.useState([1,23,45,6,78,9,76,44,32,123,11,34,22,2345,1234,112,22,24])
                return(
                    <div>{x.map((a)=><>{a<25?<h1>{a}</h1>:null}</>)}</div>
                )
            }
            ReactDOM.render(<Lessthen25/>,document.getElementById('b1'))
        </script>
    </body>
</html>
