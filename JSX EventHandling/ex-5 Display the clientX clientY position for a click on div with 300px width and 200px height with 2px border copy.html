<html>
    <head>
        <title>Display the clientX clientY position for a click on div with 300px
            width and 200px height with 2px border copy</title>
            <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
            <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
            <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            function man(e){
                console.log(e.clientX)
                console.log(e.clientY)
            }
            var dc= <div style={{height:"200px",width:"300px",border:'2px solid'}} onClick={man}>Click me in different positions</div>
            ReactDOM.render(dc,document.getElementById('b1'))
        </script>
    </body>
</html>
