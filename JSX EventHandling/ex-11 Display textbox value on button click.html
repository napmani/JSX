<html>
    <head>
        <title>Display text box value in h1 on button click.</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            function fun(){
                document.getElementById('h1').innerText=document.getElementById('d1').value
            }
            var tbh= <div> <input type="text" id='d1'/> <button onClick={fun}>Enter</button><h1 id='h1'></h1></div>
            ReactDOM.render(tbh,document.getElementById('b1'))
        </script>
    </body>
</html>
