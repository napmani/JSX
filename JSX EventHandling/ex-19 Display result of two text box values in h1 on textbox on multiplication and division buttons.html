<html>
    <head>
        <title>Display result of two text box values in h1 on textbox on multiplication and division buttons</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            function mul(){
                document.getElementById('h1').innerHTML=+document.getElementById('i1').value * +document.getElementById('i2').value
            }
            function div(){
                document.getElementById('h1').innerHTML=+document.getElementById('i1').value / +document.getElementById('i2').value
            }
            var md= <div>
                        <input type="text" id='i1' placeholder='Enter a number'/>
                        <input type="text" id='i2' placeholder='Enter a number'/>
                        <button onClick={mul}>multiplication</button>
                        <button onClick={div}>division</button>
                        <h1 id='h1'></h1>
                    </div>
            ReactDOM.render(md,document.getElementById('b1'))        
        </script>
    </body>
</html>
