<html>
    <head>
        <title>Display respective image on radio button value</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            function men(e){
                document.getElementById('i1').src= e.target.value=="m"?"https://static.vecteezy.com/system/resources/previews/000/593/472/original/vector-business-men-icon.jpg":"https://cdn3.iconfinder.com/data/icons/users-6/100/654854-user-women-4096.png";
            }
            var rbi= <div>
                        <input type="radio" name='gender' value='m' onChange={men}/>Male
                        <input type="radio" name='gender' value='f' onChange={men}/>Female
                        <img src="" id='i1' style={{height:'100px',width:'150px',display:'block'}}/>
                     </div>
            ReactDOM.render(rbi,document.getElementById('b1'))         
        </script>
    </body>
</html>
