<html>
    <head>
        <title>Display text box value in uppercase h1 on textbox keyup.</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            function man(){
                document.getElementById('h1').innerText=document.getElementById('i1').value.toUpperCase()
            }
            var tvok= <div>
                <input type="text" id='i1' onKeyUp={man}/>
                <h1 id='h1'></h1>
                </div>
                ReactDOM.render(tvok,document.getElementById('b1'))
        </script>
    </body>
</html>
