<html>
    <head>
        <title>Display text box value in h1 on textbox keyup event.</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            function fun(){
                document.getElementById('h1').innerText=document.getElementById('i1').value
            }
            var tboh= <div><input type="text" id='i1' onKeyUp={fun}/><h1 id='h1'></h1></div>
            ReactDOM.render(tboh,document.getElementById('b1'))
        </script>
    </body>
</html>
