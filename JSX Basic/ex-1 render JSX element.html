<html>
    <head>
        <title>Render JSX element in HTML</title>
        <title>Render JSX element in HTML way-1</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <h1 id="h1"></h1>
        <div id="d1"></div>
        <div id="d2"></div>
        <script type="text/babel">
            var h1="Welcome to JSX"
            ReactDOM.render(h1,document.getElementById('h1'))
            var h2=<h1>Welcome to JSX</h1>
            ReactDOM.render(h2,document.getElementById('d1'))
            var h3=React.createElement('h1',null,'Welcome to JSX')
            ReactDOM.render(h3,document.getElementById('d2'))
        </script>
    </body>
</html>
