<html>
    <head>
        <title>Evaluate string concatenation in JSX element in HTML</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <div id="d2"></div>
        <script type="text/babel">
            var sc1=<h1>{"122"+"334"}</h1>
            var sc2=<h1>{"string"+" "+"concatination"}</h1>
            ReactDOM.render(sc1,document.getElementById('d1'))
            ReactDOM.render(sc2,document.getElementById('d2'))
        </script>
    </body>
</html>
