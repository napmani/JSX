<html>
    <head>
        <title>Print the string object properties values in Uppercse in JSX</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            var mani={firstname:"Manikanta",lastname:"Ballina",age:"22"}
            var opu= <div>
                <h1>Firstname:{mani['firstname'].toUpperCase()}</h1>
                <h1>Lastname:{mani['lastname'].toUpperCase()}</h1>
                <h1>Age:{mani['age']}</h1>
                </div>
                ReactDOM.render(opu,document.getElementById('b1'))
        </script>
    </body>
</html>
