<html>
    <head>
        <title>Print squared array values in list items in JSX.</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <div id="d2"></div>
        <script type="text/babel">
            var ar=[1,2,3,4,5,6,7,8,9];
            var sv= <ul>{ar.map(function(a){
                return <li>{a**2}</li>
            })}</ul>
            ReactDOM.render(sv,document.getElementById('d1'))
            var sv1= <ol>{ar.map(function(b){
                return <li>{Math.pow(b,2)}</li>
            })}</ol>
            ReactDOM.render(sv1,document.getElementById('d2'))
        </script>
    </body>
</html>
