<html>
    <head>
        <title>Print object properties in JSX.</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            var mani={firstname:'manikanta',lastname:'ballina',age:'22'}
            var op= <div>
                <h1>Firstname:{mani['firstname']}</h1>
                <h1>Lastname:{mani['lastname']}</h1>
                <h1>Age:{mani['age']}</h1>
                </div>
                ReactDOM.render(op,document.getElementById('b1'))
        </script>
    </body>
</html>
