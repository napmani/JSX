<html>
    <head>
        <title>Apply the color names stored in two variable in React Component</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
    </head>
    <body id="b1">
        <script type="text/babel">
            function Colornames(){
                var [x,setX]=React.useState('green')
                var [y,setY]=React.useState('red')
                return(
                    <>
                    <h1 style={{color:x}}>Manikanta</h1>
                    <h1 style={{color:y}}>Ballina</h1>
                    </>
                )
            }
            ReactDOM.render(<Colornames/>,document.getElementById('b1'))
        </script>
    </body>
</html>
