<html>
    <head>
        <title>Display each array element in flex boxes in React Component</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
            <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
            <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
    </head>
    <body id="b1">
        <script type="text/babel">
            function Arrayelement(){
                var [x,setX]=React.useState(['mani','nani','sai','anil','praveen','prasad'])
                return(
                    <div style={{display:'flex'}}>{x.map((a)=><div style={{border:'1px solid green',margin:'5px',padding:'3px'}}>{a}</div>)}</div>
                )
            }
            ReactDOM.render(<Arrayelement/>,document.getElementById('b1'))
        </script>
    </body>
</html>
