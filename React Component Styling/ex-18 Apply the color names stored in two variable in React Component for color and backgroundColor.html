<html>
    <head>
        <title>Apply the color names stored in two variable in React Component
            for color and backgroundColor</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    
    </head>
    <body id="b1">
        <script type="text/babel">
            function Colorcbc(){
                var [x,setX]=React.useState('green')
                var [y,sety]=React.useState('red')
                return(
                    <h1 style={{backgroundColor:x,color:y}}>Manikanta Ballina</h1>
                )
            }
            ReactDOM.render(<Colorcbc/>,document.getElementById('b1'))
        </script>
    </body>
</html>
