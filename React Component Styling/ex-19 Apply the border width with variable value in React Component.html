<html>
    <head>
        <title>Apply the border width with variable value in React Component</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    
    </head>
    <body id="b1">
        <script type="text/babel">
            function Borderwidth(){
                var [x,setX]=React.useState(20)
                return(
                    <h1 style={{border:`${x}px solid`}}>Manikanta Ballina</h1>
                )
            }
            ReactDOM.render(<Borderwidth/>,document.getElementById('b1'))
        </script>
    </body>
</html>
