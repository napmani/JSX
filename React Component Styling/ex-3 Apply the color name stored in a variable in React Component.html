<html>
    <head>
        <title>Apply the color name stored in a variable in React Component</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            function Colornameinvariable(){
                var[x,srtX]=React.useState('purple')
                return(
                    <div>
                        <h1 style={{color:x}}>Welcome Home</h1>
                        </div>
                )
            }
            ReactDOM.render(<Colornameinvariable/>,document.getElementById('b1'))
        </script>
    </body>
</html>
