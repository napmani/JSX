<html>
    <head>
        <title>Apply red color to React Component with green background</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            function Rcgbc(){
                var [x,setX]=React.useState('Welcome React Component Styling')
                return(
                    <div>
                        <h1 style={{backgroundColor:'green',color:'red'}}>{x}</h1>
                        </div>
                )
            }
            ReactDOM.render(<Rcgbc/>,document.getElementById('b1'))
        </script>
    </body>
</html>
