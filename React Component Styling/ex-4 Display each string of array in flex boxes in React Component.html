<html>
    <head>
        <title>Display each string of array in flex boxes in React Component.</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            function Flexboxes(){
                var [x,setX]=React.useState(['manikanta','nani','sai','praveen','prasad'])
                return(
                    <div style={{display:'flex'}}>{x.map((a)=><div style={{border:'2px solid blue',margin:'10px',padding:'10px'}}>{a}</div>)}</div>
                )
            }
            ReactDOM.render(<Flexboxes/>,document.getElementById('b1'))
        </script>
    </body>
</html>
