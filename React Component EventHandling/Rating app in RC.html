<html>
    <head>
        <title>Rating App</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body id="b1">
        <script type="text/babel">
            function Rating(){
                var [rating,setRating]=React.useState(0)
                function rate(r){
                    setRating(r)
                }
                return(
                    <div>{[1,2,3,4,5].map((a)=><i className={rating>=a?"bi bi-star-fill":'bi bi-star'} onClick={function(){rate(a)}}></i>)}
                        <h1>Rating:{rating}/5</h1>
                        </div>
                )
            }
            ReactDOM.render(<Rating/>,document.getElementById('b1'))
        </script>
    </body>
</html>
