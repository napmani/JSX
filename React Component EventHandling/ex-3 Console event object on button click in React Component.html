<html>
    <head>
        <title>Console event object on button click in React Component</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            function cone(e){
                console.log(e)
            }
            function Consoleeventobj(){
                return(
                    <button onClick={cone}>Click me</button>
                )
            }
            ReactDOM.render(<Consoleeventobj/>,document.getElementById('b1'))
        </script>
    </body>
</html>
