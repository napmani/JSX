<html>
    <head>
        <title>Display result of two text box values in h1 on textbox on multiplication
            and divsion buttons in React Component</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            button{
                margin: 5px;
            }
            input{
                margin: 10px;
            }
        </style>
    </head>
    <body id="b1">
        <script type="text/babel">
            function Calculator(){
                var [x,setX]=React.useState()
                var [y,setY]=React.useState()
                var [z,setZ]=React.useState()
                function add(){
                    document.getElementById('i3').innerText='+' 
                    setZ(x + y)
                }
                function sub(){
                    document.getElementById('i3').innerText='-' 
                    setZ(x-y)
                }
                function mul(){
                    document.getElementById('i3').innerText='*' 
                    setZ(x*y)
                }
                function div(){
                    document.getElementById('i3').innerText='/' 
                    setZ(x/y)
                }
                return(
                    <>
                    <input type="number" id='i1' onChange={function(e){
                        setX(+e.target.value)
                    }}/><i id='i3'><b></b></i><input type="number" id='i1' onChange={function(e){
                        setY(+e.target.value)
                    }}/><br/>
                    <button onClick={add}>Add</button>
                    <button onClick={sub}>Sub</button>
                    <button onClick={mul}>Mul</button>
                    <button onClick={div}>Div</button>
                    <h1 id='h1'>{z}</h1>
                    </>
                )
            }
            ReactDOM.render(<Calculator/>,document.getElementById('b1'))
        </script>
    </body>
</html>
