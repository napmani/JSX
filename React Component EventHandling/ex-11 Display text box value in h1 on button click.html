<html>
    <head>
        <title>Display text box value in h1 on button click</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            function hed1(){
                document.getElementById('h1').innerText=document.getElementById('i1').value
                
            }
            function Textboxh1(){
                return(
                    <div>
                        <input type="text" id='i1'/><br/>
                        <button onClick={hed1}>Enter</button>
                        <h1 id='h1'></h1>
                        </div>
                )
            }
            ReactDOM.render(<Textboxh1/>,document.getElementById('b1'))
        </script>
    </body>
</html>
