<html>
    <head>
        <title>Display text box value in uppercase h1 on textbox keyup</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            function con(){
                document.getElementById('h1').innerText=document.getElementById('i1').value.toUpperCase()
            }
            function Textboxonkeyup(){
                return(
                    <div>
                        <input type="text" id='i1' onKeyUp={con}/>            
                        <h1 id='h1'></h1>            
                    </div>
                )
            }
            ReactDOM.render(<Textboxonkeyup/>,document.getElementById('b1'))
        </script>
    </body>
</html>
