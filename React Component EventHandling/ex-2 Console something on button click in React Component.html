<html>
    <head>
        <title>Console something on button click in React Component</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    
    </head>
    <body id="b1">
        <script type="text/babel">
            function con(){
                console.log('hi ra mawa')
            }
            function Consolesomething(){
                return(
                    <button onClick={con}>Click me</button>
                )
            }
            ReactDOM.render(<Consolesomething/>,document.getElementById('b1'))
        </script>
    </body>
</html>
