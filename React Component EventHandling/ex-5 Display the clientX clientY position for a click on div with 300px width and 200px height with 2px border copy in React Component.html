<html>
    <head>
        <title>Display the clientX clientY position for a click on div with 300px width
            and 200px height with 2px border copy in React Component</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            function clixy(e){
                console.log(e.clientX,e.clientY)
            }
            function Clintxy(){
                return(
                    <div style={{width:'300px',height:'200px',border:'2px solid'}} onClick={clixy}>Click me anywhere</div>
                )
            }
            ReactDOM.render(<Clintxy/>,document.getElementById('b1'))
        </script>
    </body>
</html>
