<html>
    <head>
        <title>Display each object properties.</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            var ar={name:'mani',class:'10th',age:22,gender:'m'}
            var deo= <div style={{border:'2px solid blue',backgroundColor:'skyblue',padding:'10px'}}>
                <h1>name:{ar['name']}</h1>
                <h1>class:{ar['class']}</h1>
                <h1>age:{ar['age']}</h1>
                <h1>gender:{ar['gender']}</h1>
                </div>
                ReactDOM.render(deo,document.getElementById('b1'))
        </script>
    </body>
</html>
