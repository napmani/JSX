<html>
    <head>
        <title>Display each array object in table</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            var students = [
                { firstname: "Alice", lastname: "Brown", age: 20, gender: "female", class: "10th class" },
                { firstname: "Bob", lastname: "Smith", age: 22, gender: "male", class: "12th class" },
                { firstname: "Cathy", lastname: "Johnson", age: 19, gender: "female", class: "11th class" },
                { firstname: "David", lastname: "Wilson", age: 21, gender: "male", class: "10th class" },
                { firstname: "Eva", lastname: "Davis", age: 23, gender: "female", class: "12th class" }
            ];
            var aot= <table border='2px'><tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Age</th>
                    <th>Gender</th>
                    </tr>{students.map((a)=><tr>
                        <td>{a['firstname']+a['lastname']}</td>
                        <td>{a['class']}</td>
                        <td>{a['age']}</td>
                        <td>{a['gender']}</td>
                        </tr>)}</table>
                ReactDOM.render(aot,document.getElementById('b1'))
        </script>
    </body>
</html>
