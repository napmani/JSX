<html>
    <head>
        <title>Display each string of array in flex boxes.</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body id="b1">
        <script type="text/babel">
            var ar=['mani','nani','sai','praveen','anil']
            var asfb= <div style={{display:'flex'}}>{ar.map((a)=><div style={{border:'2px solid red',margin:'10px',padding:'10px',backgroundColor:'gray'}}>{a}</div>)}</div>
            ReactDOM.render(asfb,document.getElementById('b1'))
        </script>
    </body>
</html>
